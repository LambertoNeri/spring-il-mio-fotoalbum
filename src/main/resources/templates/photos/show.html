<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Photo List')"></head>
<body>

<nav th:replace="fragments/navbar :: topNavbar('photos')"></nav>
<div class="container mt-5" style="width: 800px" th:object="${photo}">
  <div class="card" style="width: 60rem;">
    <img th:src="*{url}" class="card-img-top" alt="...">
    <div class="card-body d-flex flex-column align-items-center">
      <div th:replace="fragments/components :: message"></div>
      <h1 class="card-title" th:text="*{title}">Card title</h1>
      <p class="card-text" th:text="*{description}"></p>
      <a th:href="@{/photos}" class="btn btn-primary">Back to photos</a>
    </div>
  </div>
</div>

</body>
</html>
