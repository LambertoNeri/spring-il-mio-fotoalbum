<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Il mio album fotografico</title>
</head>
<body>
    <div class="container mt-3">

        <div class="d-flex justify-content-around">
            <h1 class="ms-5">Il mio album fotografico</h1>
            <button type="button" class="btn btn-warning my-3" onclick="location.href='create.html'">Create new</button>
            <div class="searchbar input-group input-group-sm mb-3 me-4">
                <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
                <input id="search" onkeyup="doSearch()" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>
    
        <div class="container">
            <div id="root"></div>
        </div>
    </div>

    
    <form class="mt-5 border border-primary py-4 px-4 d-flex flex-column justify-content-center" method="post" id="messageForm">
        <h4 class="pb-2" style="margin-inline: auto;" >Leave a message here</h4>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <input type="text" class="form-control" id="message">
        <button type="submit" class="btn btn-primary mt-4" style="width: 100px; margin-inline: auto;">Submit</button>
    </form>
      
    
 




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
